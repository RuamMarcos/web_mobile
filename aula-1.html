<html>
    <head>
        <meta charset="UFT-8">
        <title>Título da Página</title> 
        <!-- Fica como o título da baixa em mecanismos de busca -->
    </head>
    <body>
        <h1>Primeiro Cabeçalho</h1>
        <h2>Segundo Cabeçalho</h2>
        <h3>Terceiro Cabeçalho</h3>
        <!-- São elementos de escopo de bloco -->

        <p>Primeiro parágrafo.</p>
        
        <a href="http://www.uft.edu.br/" target="blank">
            <img src="img/brasao.jpg" title="Imagem de uma estrada" height="80" width="80" alt="Imagem de uma estrada">
        </a>
        <!-- Serve para direcionar o localizador de url, target blank abre uma nova aba -->
        <!-- Não pode haver a quebra de linha com a tag br -->
        <!-- tanto a tag img como a tage 'a' são elementos de escopo de linha -->
    </body>
</html>
